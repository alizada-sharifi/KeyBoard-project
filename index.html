<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>keyBoard project</title>
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="asset/style/all.css" />
    <link rel="stylesheet" href="asset/style/style.css" /> 
  </head>
  <body
    class="flex flex-col pt-36 items-center h-screen bg-slate-300 dark:bg-[#121212] dark:text-[#e0e0e0]"
  >
    <button
      class="fixed top-10 start-10 dark:bg-gray-700 w-[50px] h-[50px] ps-3 rounded-lg bg-[#121212] text-white"
      id="btn"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
        />
      </svg>
    </button>
    <div
      class="container-shadow px-6 py-10 gap-y-4 flex flex-col rounded-2xl bg-slate-500 dark:bg-[#333]"
    >
      <div class="flex gap-4">
        <button class="button" data-key="1">1</button>
        <button class="button" data-key="2">2</button>
        <button class="button" data-key="3">3</button>
        <button class="button" data-key="4">4</button>
        <button class="button" data-key="5">5</button>
        <button class="button" data-key="6">6</button>
        <button class="button" data-key="7">7</button>
        <button class="button" data-key="8">8</button>
        <button class="button" data-key="9">9</button>
        <button class="button" data-key="0">0</button>
      </div>
      <div class="flex gap-4">
        <button class="button" data-key="q">Q</button>
        <button class="button" data-key="w">W</button>
        <button class="button" data-key="e">E</button>
        <button class="button" data-key="r">R</button>
        <button class="button" data-key="t">T</button>
        <button class="button" data-key="y">Y</button>
        <button class="button" data-key="u">U</button>
        <button class="button" data-key="i">I</button>
        <button class="button" data-key="o">O</button>
        <button class="button" data-key="p">P</button>
      </div>
      <div class="flex gap-4 justify-center">
        <button class="button" data-key="a">A</button>
        <button class="button" data-key="s">S</button>
        <button class="button" data-key="d">D</button>
        <button class="button" data-key="f">F</button>
        <button class="button" data-key="g">G</button>
        <button class="button" data-key="h">H</button>
        <button class="button" data-key="j">J</button>
        <button class="button" data-key="k">K</button>
        <button class="button" data-key="l">L</button>
      </div>
      <div class="flex gap-4 justify-center">
        <button class="button" data-key="z">Z</button>
        <button class="button" data-key="x">X</button>
        <button class="button" data-key="c">C</button>
        <button class="button" data-key="v">V</button>
        <button class="button" data-key="b">B</button>
        <button class="button" data-key="n">N</button>
        <button class="button" data-key="m">M</button>
      </div>
    </div>
    <div class="copy-right flex gap-2 items-center fixed bottom-6">
      <p class="font-semibold text-md">Copyright Â© 2024 Alizada Sharifi</p>
      <a href="https://github.com/alizada-sharifi">
        <i class="fa-brands fa-github text-3xl"></i>
      </a>
    </div>

    <!-- ============= js section =========== -->
    <script src="asset/script/script.js"></script>
  </body>
</html>
